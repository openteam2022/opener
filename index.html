<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
    <link rel="stylesheet" href="./dist/opener.css">
	<script src="./dist/opener.bundle.js"></script>
	<style>
</style>
</head>
<body>
	<h1>消息：message</h1>
	<button onclick="onMessage()">默认消息</button>
	<button onclick="onMessageSuccess()">成功消息</button>
	<button onclick="onMessageWarn()">警告消息</button>
	<button onclick="onMessageDanger()">危险消息</button>
	<h1>文字提示：tip</h1>
	<button open-tip-text="上面tip" open-tip-type="top">上</button>
	<button open-tip-text="下面tip" open-tip-type="bottom">下</button>
	<button open-tip-text="左面tip" open-tip-type="left">左</button>
	<button open-tip-text="右面tip" open-tip-type="right">右</button>
	<h1>模态框:modal</h1>
	<button onclick="onModal()">默认弹框</button>
	<button onclick="onModalHideBtn()">隐藏按钮弹框</button>
    <button onclick="onModalText()">修改按钮文本</button>
	<h1>自定义内容:dialog</h1>
    <div class="open-dialog" id="dialog">
        <p>哈哈有点意思</p>
    </div>
    <button onclick="onDialog()">默认dialog</button>
	<h1>抽屉:drawer</h1>
     <div class="open-drawer" id="left">
        <h1>左侧抽屉</h1>
    </div>
     <div class="open-drawer" id="right">
        <h1>右侧抽屉</h1>
    </div>
     <div class="open-drawer" id="top">
        <h1>顶部抽屉</h1>
    </div>
     <div class="open-drawer" id="bottom">
        <h1>底部抽屉</h1>
    </div>
    <button onclick="onDrawerLeft()">左侧drawer</button>
    <button onclick="onDrawerRight()">右侧drawer</button>
    <button onclick="onDrawerTop()">顶部drawer</button>
    <button onclick="onDrawerBottom()">底部drawer</button>
	<h1>加载:loading</h1>
    <div id="loading" style="width: 100%;height: 300px;border: 1px red solid;">
        
    </div>
	<h1>图片查看器:image</h1>

	<script>

        window.onload = function(){
            opener.tip();

            let one = opener.loading({
                id: '#loading',
                text: '加载中'
            });

            let two = opener.loading({
            });

            setTimeout(function(){
                one.hide()
                two.hide()
            },1000)
        }

         let dialog = opener.dialog({
            id: '#dialog',
            title: '标题',
            click: (res)=>{
                console.log(res)
            }
        })
        
        function onDialog(){
           dialog.show()

            // setTimeout(function(){
            //     dialog.hide();
            // },3000)
        }

        let leftDrawer = opener.drawer({
            id: '#left',
            title: '左侧抽屉',
            click: (res)=>{
                console.log(res)
            }
        })
        
        function onDrawerLeft(){
           leftDrawer.show()

            // setTimeout(function(){
            //     dialog.hide();
            // },3000)
        }

        let rightDrawer = opener.drawer({
            id: '#right',
            type: 'right',
            title: '左侧抽屉',
            click: (res)=>{
                console.log(res)
            }
        })
        
        function onDrawerRight(){
           rightDrawer.show()

            // setTimeout(function(){
            //     dialog.hide();
            // },3000)
        }

        let topDrawer = opener.drawer({
            id: '#top',
            type: 'top',
            title: '顶部抽屉',
            click: (res)=>{
                console.log(res)
            }
        })
        
        function onDrawerTop(){
           topDrawer.show()

            // setTimeout(function(){
            //     dialog.hide();
            // },3000)
        }

        let bottomDrawer = opener.drawer({
            id: '#bottom',
            type: 'bottom',
            title: '底部抽屉',
            click: (res)=>{
                console.log(res)
            }
        })
        
        function onDrawerBottom(){
           bottomDrawer.show()

            // setTimeout(function(){
            //     dialog.hide();
            // },3000)
        }

        function onModal(){
            opener.modal({
                title: '标题',
                message: '这是一个模态框消息',
                click: (res)=>{
                    console.log(res)
                }
            })
        }

        function onModalHideBtn(){
            opener.modal({
                title: '标题',
                message: '这是一个模态框消息',
                show: {
                    ok: false,
                    cancel: false
                },
                click: (res)=>{
                    console.log(res)
                }
            })
        }

        function onModalText(){
            opener.modal({
                title: '标题',
                message: '这是一个模态框消息',
                lang: {
                    ok: 'ok',
                    cancel: 'cancel'
                },
                click: (res)=>{
                    console.log(res)
                }
            })
        }

		// 默认消息提示
		function onMessage(){
			opener.message({
				message: '这是一条错误消息，注意哈错误的新消息',
				duration: 3000
			});
		}
		// 默认消息提示
		function onMessageSuccess(){
			opener.message({
				type: 'success',
				message: '这是一条错误消息，注意哈错误的新消息',
				duration: 3000
			});
		}
		// 默认消息提示
		function onMessageWarn(){
			opener.message({
				type: 'warn',
				message: '这是一条错误消息，注意哈错误的新消息',
				duration: 3000
			});
		}
		// 默认消息提示
		function onMessageDanger(){
			opener.message({
				type: 'danger',
				message: '这是一条错误消息，注意哈错误的新消息',
				duration: 3000
			});
		}
	</script>
</body>
</html>
